<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Biblioteca Digital House</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>

<body>
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>
        <button id="dh_menu_btn"><i class="fas fa-bars"></i></button>
    </header>
    <main class="content">
        <div id="dh_carousel">
            <img src="img/livros1.jpeg" class="img-livros" id="img-livros1">
            <img src="img/livros2.jpeg" class="img-livros" id="img-livros2">
            <img src="img/livros3.jpeg" class="img-livros" id="img-livros3">
            <img src="img/livros1.jpeg" class="img-livros" id="img-livros4">
        </div>
        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                </select>
                <select name="price_range" id="price_range">
                    <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>
        <section id="respesquisa">

        </section>
        <section class="showcase">
            <div class="card">
                <img src="./img/1984.jpeg" class="img-card">
                <div class="overlay">
                    <h2>1984</h2>
                </div>
            </div>
            <div class="card">
                <img src="./img/dom-quixote.jpg" class="img-card">
                <div class="overlay">
                    <h2>Dom quixote de la mancha</h2>
                </div>
            </div>
            <div class="card">
                <img src="./img/asutilarte.jpg" class="img-card">
                <div class="overlay">
                    <h2>A sutil arte de ligar o f*da-se</h2>
                </div>
            </div>
            <div class="card">
                <img src="./img/domcasmurro.jpg" class="img-card">
                <div class="overlay">
                    <h2>Dom casmurro</h2>
                </div>
            </div>
            <div class="card">
                <img src="./img/eurobo.jpg" class="img-card">
                <div class="overlay">
                    <h2>Eu, Robô</h2>
                </div>
            </div>
            <div class="card">
                <img src="./img/maisespertoqodiabo.jpg" class="img-card">
                <div class="overlay">
                    <h2>Mais Esperto que o Diabo</h2>
                </div>
            </div>
            <div class="card">
                <img src="./img/opequenoprincipe.jpg" class="img-card">
                <div class="overlay">
                    <h2>O pequeno príncipe</h2>
                </div>
            </div>
            <div class="card">
                <img src="./img/orgulhoepreconceito.jpg" class="img-card">
                <div class="overlay">
                    <h2>Orgulho e Preconceito</h2>
                </div>
            </div>
            <div class="card">
                <img src="./img/pulp.jpg" class="img-card">
                <div class="overlay">
                    <h2>Pulp</h2>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src="./resources/main.js"></script>
</body>

</html>
